<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–°–µ–∫—Ä–µ—Ç–Ω–∞—è –ö–æ—Ä–æ–±–∫–∞</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Creepster&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --box-size: 200px;
            --box-half: 100px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Caveat', cursive;
            cursor: pointer;
            transition: background 2.5s ease;
        }

        /* === DARK SCENE === */
        body.dark {
            background: radial-gradient(ellipse at center, #1a1020 0%, #0a0508 50%, #000 100%);
        }

        /* === BRIGHT MEADOW === */
        body.bright {
            background: linear-gradient(180deg, #87CEEB 0%, #98E4FF 25%, #7BC67E 55%, #4CAF50 68%, #388E3C 85%, #2E7D32 100%);
            cursor: default;
        }

        /* ======================== DARK MODE EFFECTS ======================== */

        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            transition: opacity 1.5s ease;
        }

        body.bright .particles-container {
            opacity: 0;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(180, 50, 50, 0.45);
            animation: float-particle linear infinite;
        }

        @keyframes float-particle {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-20px) scale(1);
                opacity: 0;
            }
        }

        .eerie-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 420px;
            height: 420px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(139, 0, 0, 0.1) 0%, transparent 70%);
            animation: glow-pulse 4s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
            transition: opacity 1.5s ease;
        }

        body.bright .eerie-glow {
            opacity: 0;
        }

        @keyframes glow-pulse {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.6;
            }

            50% {
                transform: translate(-50%, -50%) scale(1.35);
                opacity: 1;
            }
        }

        .spotlight {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            transition: opacity 1.5s ease;
        }

        body.bright .spotlight {
            opacity: 0;
        }

        .fog {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 200px;
            background: linear-gradient(to top, rgba(10, 5, 8, 0.7) 0%, transparent 100%);
            pointer-events: none;
            z-index: 3;
            animation: fog-drift 20s linear infinite;
            transition: opacity 2s ease;
        }

        body.bright .fog {
            opacity: 0;
        }

        @keyframes fog-drift {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }

        /* ======================== MEADOW ======================== */

        .meadow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0;
            transition: opacity 2.5s ease 0.5s;
        }

        body.bright .meadow {
            opacity: 1;
        }

        .sun {
            position: absolute;
            top: 30px;
            right: 60px;
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background: radial-gradient(circle, #FFF176 0%, #FFEE58 40%, #FFD54F 70%, rgba(255, 213, 79, 0) 100%);
            box-shadow: 0 0 60px 30px rgba(255, 235, 59, 0.3), 0 0 120px 60px rgba(255, 235, 59, 0.15);
            animation: sun-pulse 4s ease-in-out infinite;
        }

        @keyframes sun-pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.08);
            }
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.85;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }

        .cloud-1 {
            width: 120px;
            height: 40px;
            top: 55px;
            left: 8%;
            animation: cloud-drift 28s linear infinite;
        }

        .cloud-1::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 20px;
        }

        .cloud-1::after {
            width: 70px;
            height: 55px;
            top: -30px;
            left: 50px;
        }

        .cloud-2 {
            width: 150px;
            height: 45px;
            top: 95px;
            left: 45%;
            animation: cloud-drift 38s linear infinite reverse;
        }

        .cloud-2::before {
            width: 60px;
            height: 55px;
            top: -30px;
            left: 25px;
        }

        .cloud-2::after {
            width: 80px;
            height: 60px;
            top: -35px;
            left: 60px;
        }

        .cloud-3 {
            width: 100px;
            height: 35px;
            top: 40px;
            left: 70%;
            animation: cloud-drift 32s linear infinite;
        }

        .cloud-3::before {
            width: 45px;
            height: 45px;
            top: -22px;
            left: 15px;
        }

        .cloud-3::after {
            width: 60px;
            height: 50px;
            top: -28px;
            left: 40px;
        }

        @keyframes cloud-drift {
            0% {
                transform: translateX(-200px);
            }

            100% {
                transform: translateX(calc(100vw + 200px));
            }
        }

        .grass-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
        }

        .grass-blade {
            position: absolute;
            bottom: 0;
            width: 4px;
            border-radius: 2px 2px 0 0;
            transform-origin: bottom center;
            animation: grass-sway 3s ease-in-out infinite;
        }

        @keyframes grass-sway {

            0%,
            100% {
                transform: rotate(-5deg);
            }

            50% {
                transform: rotate(5deg);
            }
        }

        .flower {
            position: absolute;
            animation: flower-bob 3s ease-in-out infinite;
        }

        @keyframes flower-bob {

            0%,
            100% {
                transform: translateY(0) rotate(-3deg);
            }

            50% {
                transform: translateY(-8px) rotate(3deg);
            }
        }

        .butterfly {
            position: absolute;
            font-size: 22px;
            animation: butterfly-fly 8s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes butterfly-fly {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            25% {
                transform: translate(80px, -50px) rotate(10deg);
            }

            50% {
                transform: translate(30px, -90px) rotate(-5deg);
            }

            75% {
                transform: translate(-40px, -40px) rotate(8deg);
            }

            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }

        .sparkle {
            position: absolute;
            pointer-events: none;
            font-size: 16px;
            opacity: 0;
            animation: sparkle-anim 2s ease-in-out infinite;
        }

        @keyframes sparkle-anim {

            0%,
            100% {
                opacity: 0;
                transform: scale(0.5) rotate(0deg);
            }

            50% {
                opacity: 1;
                transform: scale(1.2) rotate(180deg);
            }
        }

        /* ======================== FLASH ======================== */

        .flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            pointer-events: none;
            z-index: 100;
            opacity: 0;
        }

        .flash.active {
            animation: flash-anim 1.8s ease-out forwards;
        }

        @keyframes flash-anim {
            0% {
                opacity: 0;
            }

            12% {
                opacity: 0.95;
            }

            100% {
                opacity: 0;
            }
        }

        /* ======================== STAGE (box + message) ======================== */

        .stage {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ======================== MESSAGE ======================== */

        .message-container {
            position: relative;
            z-index: 15;
            margin-bottom: 25px;
            opacity: 0;
            transform: translateY(40px) scale(0.5);
            transition: opacity 1.2s ease 1.3s, transform 1.5s cubic-bezier(0.34, 1.56, 0.64, 1) 1.3s;
            pointer-events: none;
        }

        body.bright .message-container {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .message-sign {
            background: linear-gradient(135deg, #FFF8E1 0%, #FFECB3 50%, #FFE082 100%);
            border: 3px solid #8D6E63;
            border-radius: 12px;
            padding: 20px 30px 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25), inset 0 2px 4px rgba(255, 255, 255, 0.6);
            text-align: center;
            position: relative;
        }

        .message-sign::after {
            content: '';
            position: absolute;
            bottom: -22px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 22px;
            background: #8D6E63;
            border-radius: 2px;
        }

        .message-text {
            font-family: 'Caveat', cursive;
            font-size: 28px;
            font-weight: 700;
            color: #C62828;
            line-height: 1.3;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            white-space: nowrap;
        }

        .message-heart {
            font-size: 36px;
            display: block;
            margin-top: 5px;
            animation: heart-beat 1s ease-in-out infinite;
        }

        @keyframes heart-beat {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.25);
            }
        }

        /* ======================== 3D BOX ======================== */

        .box-wrapper {
            perspective: 900px;
            perspective-origin: 50% 45%;
        }

        .box-scene {
            width: var(--box-size);
            height: var(--box-size);
            position: relative;
            transform-style: preserve-3d;
            transition: transform 2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        body.dark .box-scene {
            animation: box-hover-dark 4s ease-in-out infinite;
        }

        body.bright .box-scene {
            animation: none;
            transform: rotateX(-10deg) rotateY(0deg);
        }

        @keyframes box-hover-dark {

            0%,
            100% {
                transform: rotateX(-15deg) rotateY(-20deg) translateY(0px);
            }

            50% {
                transform: rotateX(-12deg) rotateY(-25deg) translateY(-18px);
            }
        }

        .box-face {
            position: absolute;
            width: var(--box-size);
            height: var(--box-size);
            backface-visibility: hidden;
            transition: all 2s ease;
        }

        /* ‚Äî Front ‚Äî */
        .box-front {
            transform: translateZ(var(--box-half));
        }

        body.dark .box-front {
            background: linear-gradient(135deg, #1a0a0a 0%, #2d1111 50%, #1a0505 100%);
            border: 2px solid rgba(139, 0, 0, 0.5);
            box-shadow: inset 0 0 50px rgba(139, 0, 0, 0.35), 0 0 30px rgba(139, 0, 0, 0.2);
        }

        body.bright .box-front {
            background: linear-gradient(135deg, #D2691E 0%, #CD853F 50%, #DEB887 100%);
            border: 2px solid rgba(139, 69, 19, 0.5);
            box-shadow: inset 0 0 40px rgba(139, 69, 19, 0.2), 0 0 15px rgba(0, 0, 0, 0.1);
        }

        /* ‚Äî Back ‚Äî */
        .box-back {
            transform: rotateY(180deg) translateZ(var(--box-half));
        }

        body.dark .box-back {
            background: linear-gradient(135deg, #120808 0%, #1f0a0a 100%);
            border: 2px solid rgba(100, 20, 20, 0.4);
        }

        body.bright .box-back {
            background: linear-gradient(135deg, #A0522D 0%, #CD853F 100%);
            border: 2px solid rgba(139, 69, 19, 0.4);
        }

        /* ‚Äî Right ‚Äî */
        .box-right {
            transform: rotateY(90deg) translateZ(var(--box-half));
        }

        body.dark .box-right {
            background: linear-gradient(135deg, #150909 0%, #250e0e 100%);
            border: 2px solid rgba(120, 15, 15, 0.45);
            box-shadow: inset 0 0 30px rgba(139, 0, 0, 0.2);
        }

        body.bright .box-right {
            background: linear-gradient(135deg, #B8860B 0%, #DEB887 100%);
            border: 2px solid rgba(139, 69, 19, 0.4);
        }

        /* ‚Äî Left ‚Äî */
        .box-left {
            transform: rotateY(-90deg) translateZ(var(--box-half));
        }

        body.dark .box-left {
            background: linear-gradient(135deg, #100707 0%, #1c0b0b 100%);
            border: 2px solid rgba(100, 10, 10, 0.4);
        }

        body.bright .box-left {
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
            border: 2px solid rgba(139, 69, 19, 0.4);
        }

        /* ‚Äî Top (Lid) ‚Äî */
        .box-top {
            transform: rotateX(90deg) translateZ(var(--box-half));
            transition: transform 1.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.3s,
                background 2s ease,
                border-color 2s ease,
                box-shadow 2s ease;
        }

        body.dark .box-top {
            background: linear-gradient(135deg, #1e0c0c 0%, #2a1010 50%, #1e0808 100%);
            border: 2px solid rgba(139, 0, 0, 0.5);
            box-shadow: inset 0 0 50px rgba(139, 0, 0, 0.3);
        }

        body.bright .box-top {
            background: linear-gradient(135deg, #DEB887 0%, #F5DEB3 50%, #FAEBD7 100%);
            border: 2px solid rgba(139, 69, 19, 0.4);
            /* Lid opens backward: lifts up and tilts back */
            transform: rotateX(90deg) translateZ(calc(var(--box-half) + 80px)) rotateX(-130deg);
        }

        /* ‚Äî Bottom ‚Äî */
        .box-bottom {
            transform: rotateX(-90deg) translateZ(var(--box-half));
        }

        body.dark .box-bottom {
            background: linear-gradient(135deg, #0d0505 0%, #160909 100%);
            border: 2px solid rgba(80, 10, 10, 0.4);
        }

        body.bright .box-bottom {
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
            border: 2px solid rgba(139, 69, 19, 0.4);
        }

        /* ‚Äî ? Symbol ‚Äî */
        .box-symbol {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Creepster', cursive;
            font-size: 80px;
            transition: all 1.5s ease;
            animation: symbol-flicker 4s ease-in-out infinite;
        }

        body.dark .box-symbol {
            color: rgba(139, 0, 0, 0.6);
            text-shadow: 0 0 20px rgba(139, 0, 0, 0.5), 0 0 40px rgba(139, 0, 0, 0.2);
        }

        body.bright .box-symbol {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0);
        }

        @keyframes symbol-flicker {

            0%,
            100% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }
        }

        /* ======================== BOX SHADOW ======================== */

        .box-shadow-floor {
            width: 220px;
            height: 20px;
            border-radius: 50%;
            margin-top: 10px;
            transition: all 2s ease;
        }

        body.dark .box-shadow-floor {
            background: radial-gradient(ellipse, rgba(139, 0, 0, 0.35) 0%, transparent 70%);
            box-shadow: 0 0 40px 20px rgba(139, 0, 0, 0.1);
        }

        body.bright .box-shadow-floor {
            background: radial-gradient(ellipse, rgba(0, 0, 0, 0.2) 0%, transparent 70%);
        }

        /* ======================== HINT ======================== */

        .hint {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(180, 50, 50, 0.5);
            font-family: 'Creepster', cursive;
            font-size: 22px;
            letter-spacing: 4px;
            text-shadow: 0 0 10px rgba(180, 0, 0, 0.3);
            animation: hint-pulse 2.5s ease-in-out infinite;
            z-index: 5;
            transition: opacity 1s ease;
        }

        body.bright .hint {
            opacity: 0;
            pointer-events: none;
        }

        @keyframes hint-pulse {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 0.8;
            }
        }

        /* ======================== FROGS ======================== */

        .frogs-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 12;
            opacity: 0;
            transition: opacity 1.5s ease 1.8s;
        }

        body.bright .frogs-container {
            opacity: 1;
        }

        .frog {
            position: absolute;
            width: 130px;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(3px 5px 8px rgba(0, 0, 0, 0.35));
        }

        .frog-1 {
            bottom: 6%;
            left: 5%;
            animation: frog-dance-1 1.2s ease-in-out infinite;
        }

        .frog-2 {
            bottom: 8%;
            right: 5%;
            animation: frog-dance-2 1.0s ease-in-out infinite;
        }

        .frog-3 {
            bottom: 3%;
            left: 32%;
            animation: frog-dance-3 1.4s ease-in-out infinite;
        }

        .frog-4 {
            bottom: 10%;
            right: 28%;
            animation: frog-dance-1 1.1s ease-in-out infinite reverse;
        }

        .frog-5 {
            bottom: 2%;
            left: 58%;
            animation: frog-dance-2 1.3s ease-in-out infinite;
        }

        .frog-6 {
            bottom: 12%;
            left: 18%;
            animation: frog-dance-3 0.9s ease-in-out infinite reverse;
        }

        @keyframes frog-dance-1 {

            0%,
            100% {
                transform: translateY(0) rotate(-5deg) scaleX(1);
            }

            25% {
                transform: translateY(-30px) rotate(5deg) scaleX(1.05);
            }

            50% {
                transform: translateY(-5px) rotate(-3deg) scaleX(0.95);
            }

            75% {
                transform: translateY(-25px) rotate(8deg) scaleX(1.02);
            }
        }

        @keyframes frog-dance-2 {

            0%,
            100% {
                transform: translateY(0) rotate(3deg) scaleX(1);
            }

            30% {
                transform: translateY(-35px) rotate(-8deg) scaleX(-1);
            }

            60% {
                transform: translateY(-10px) rotate(5deg) scaleX(1);
            }
        }

        @keyframes frog-dance-3 {

            0%,
            100% {
                transform: translateY(0) rotate(0deg) scale(1);
            }

            20% {
                transform: translateY(-20px) rotate(-10deg) scale(1.1);
            }

            40% {
                transform: translateY(-40px) rotate(5deg) scale(0.95);
            }

            60% {
                transform: translateY(-15px) rotate(-5deg) scale(1.05);
            }

            80% {
                transform: translateY(-30px) rotate(8deg) scale(1);
            }
        }

        /* ======================== HEARTS ======================== */

        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 20;
        }

        .heart-float {
            position: absolute;
            opacity: 0;
            animation: heart-rise 4s ease-out forwards;
        }

        @keyframes heart-rise {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0.5) rotate(0deg);
            }

            20% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                transform: translateY(-400px) scale(1.5) rotate(45deg);
            }
        }

        /* ======================== CONFETTI ======================== */

        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 25;
        }

        .confetti {
            position: absolute;
            top: -10px;
            opacity: 0;
        }

        @keyframes confetti-fall {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg) scale(1);
            }

            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(720deg) scale(0.5);
            }
        }

        /* ======================== MOBILE ======================== */

        @media (max-width: 768px) {
            :root {
                --box-size: 160px;
                --box-half: 80px;
            }

            .box-wrapper {
                perspective: 700px;
            }

            .box-symbol {
                font-size: 60px;
            }

            .message-text {
                font-size: 22px;
            }

            .message-heart {
                font-size: 28px;
            }

            .message-sign {
                padding: 15px 20px 10px;
            }

            .message-container {
                margin-bottom: 15px;
            }

            .frog {
                width: 90px;
            }

            .hint {
                font-size: 18px;
                bottom: 30px;
                letter-spacing: 2px;
            }

            .sun {
                width: 80px;
                height: 80px;
                top: 20px;
                right: 30px;
            }

            .eerie-glow {
                width: 300px;
                height: 300px;
            }

            body.bright .box-top {
                transform: rotateX(90deg) translateZ(calc(var(--box-half) + 60px)) rotateX(-130deg);
            }
        }

        @media (max-width: 480px) {
            :root {
                --box-size: 130px;
                --box-half: 65px;
            }

            .box-wrapper {
                perspective: 550px;
            }

            .box-symbol {
                font-size: 48px;
            }

            .message-text {
                font-size: 18px;
            }

            .message-heart {
                font-size: 24px;
            }

            .message-sign {
                padding: 12px 16px 8px;
            }

            .message-container {
                margin-bottom: 10px;
            }

            .frog {
                width: 65px;
            }

            .frog-3 {
                left: 28%;
            }

            .frog-4 {
                right: 22%;
            }

            .frog-5 {
                left: 52%;
            }

            .frog-6 {
                left: 12%;
            }

            .hint {
                font-size: 15px;
                bottom: 20px;
                letter-spacing: 1px;
            }

            .sun {
                width: 60px;
                height: 60px;
                top: 15px;
                right: 15px;
            }

            .cloud-1 {
                width: 80px;
                height: 28px;
            }

            .cloud-1::before {
                width: 35px;
                height: 35px;
                top: -18px;
                left: 12px;
            }

            .cloud-1::after {
                width: 50px;
                height: 40px;
                top: -22px;
                left: 35px;
            }

            .cloud-2 {
                width: 100px;
                height: 32px;
            }

            .cloud-2::before {
                width: 42px;
                height: 40px;
                top: -22px;
                left: 18px;
            }

            .cloud-2::after {
                width: 55px;
                height: 44px;
                top: -25px;
                left: 42px;
            }

            .cloud-3 {
                width: 70px;
                height: 25px;
            }

            .cloud-3::before {
                width: 32px;
                height: 32px;
                top: -16px;
                left: 10px;
            }

            .cloud-3::after {
                width: 42px;
                height: 36px;
                top: -20px;
                left: 28px;
            }

            .eerie-glow {
                width: 220px;
                height: 220px;
            }

            .grass-container {
                height: 100px;
            }

            body.bright .box-top {
                transform: rotateX(90deg) translateZ(calc(var(--box-half) + 50px)) rotateX(-130deg);
            }
        }

        /* ======================== LANDSCAPE PHONE ======================== */

        @media (max-height: 500px) {
            .stage {
                transform: scale(0.75);
            }

            .frog {
                width: 70px;
            }

            .hint {
                bottom: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body class="dark" id="scene">

    <!-- Dark mode particles -->
    <div class="particles-container" id="particles"></div>
    <div class="eerie-glow"></div>
    <div class="spotlight"></div>
    <div class="fog"></div>

    <!-- Meadow (bright mode) -->
    <div class="meadow" id="meadow">
        <div class="sun"></div>
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>
        <div class="grass-container" id="grass"></div>
    </div>

    <!-- Flash -->
    <div class="flash" id="flash"></div>

    <!-- Central stage -->
    <div class="stage">
        <!-- Message sign (hidden until open) -->
        <div class="message-container" id="message">
            <div class="message-sign">
                <div class="message-text">–Ø –ª—é–±–ª—é —Ç–µ–±—è, –°–∞—à–∞</div>
                <span class="message-heart">‚ù§Ô∏è</span>
            </div>
        </div>

        <!-- 3D Box -->
        <div class="box-wrapper" id="boxWrapper">
            <div class="box-scene" id="boxScene">
                <div class="box-face box-front">
                    <span class="box-symbol">?</span>
                </div>
                <div class="box-face box-back"></div>
                <div class="box-face box-right"></div>
                <div class="box-face box-left"></div>
                <div class="box-face box-top"></div>
                <div class="box-face box-bottom"></div>
            </div>
        </div>

        <div class="box-shadow-floor"></div>
    </div>

    <!-- Hint -->
    <div class="hint">–Ω–∞–∂–º–∏ –Ω–∞ –∫–æ—Ä–æ–±–∫—É...</div>

    <!-- Dancing frogs -->
    <div class="frogs-container" id="frogs">
        <img src="frog1.webp" class="frog frog-1" alt="frog">
        <img src="frog2.png" class="frog frog-2" alt="frog">
        <img src="frogs3.png" class="frog frog-3" alt="frog">
        <img src="frog1.webp" class="frog frog-4" alt="frog" style="transform: scaleX(-1);">
        <img src="frog2.png" class="frog frog-5" alt="frog">
        <img src="frogs3.png" class="frog frog-6" alt="frog" style="transform: scaleX(-1);">
    </div>

    <!-- Effects -->
    <div class="hearts-container" id="hearts"></div>
    <div class="confetti-container" id="confetti"></div>

    <script>
        let isOpen = false;

        // === Particles (dark mode) ===
        function createParticles() {
            const c = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                const s = Math.random() * 4 + 2;
                p.style.width = s + 'px';
                p.style.height = s + 'px';
                p.style.left = Math.random() * 100 + '%';
                p.style.animationDuration = (Math.random() * 8 + 6) + 's';
                p.style.animationDelay = (Math.random() * 10) + 's';
                c.appendChild(p);
            }
        }

        // === Grass + flowers ===
        function createGrass() {
            const c = document.getElementById('grass');
            for (let i = 0; i < 80; i++) {
                const b = document.createElement('div');
                b.className = 'grass-blade';
                b.style.left = (i / 80 * 100) + '%';
                b.style.height = (Math.random() * 60 + 40) + 'px';
                b.style.animationDelay = (Math.random() * 3) + 's';
                b.style.animationDuration = (Math.random() * 2 + 2) + 's';
                const h = 100 + Math.random() * 40;
                b.style.background = `linear-gradient(to top, hsl(${h}, 60%, 25%), hsl(${h}, 55%, 45%))`;
                c.appendChild(b);
            }

            const flowers = ['üå∏', 'üåº', 'üå∫', 'üåª', 'üå∑', 'üíê', 'üåπ'];
            for (let i = 0; i < 12; i++) {
                const f = document.createElement('div');
                f.className = 'flower';
                f.textContent = flowers[Math.floor(Math.random() * flowers.length)];
                f.style.left = (Math.random() * 90 + 5) + '%';
                f.style.bottom = (Math.random() * 30 + 10) + 'px';
                f.style.animationDelay = (Math.random() * 3) + 's';
                f.style.fontSize = (Math.random() * 16 + 20) + 'px';
                c.appendChild(f);
            }
        }

        // === Hearts burst ===
        function createHearts() {
            const c = document.getElementById('hearts');
            const emojis = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üíò', 'üíì', 'üíû'];
            for (let i = 0; i < 25; i++) {
                setTimeout(() => {
                    const h = document.createElement('div');
                    h.className = 'heart-float';
                    h.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    h.style.left = (Math.random() * 80 + 10) + '%';
                    h.style.top = (Math.random() * 40 + 40) + '%';
                    h.style.fontSize = (Math.random() * 20 + 18) + 'px';
                    h.style.animationDuration = (Math.random() * 3 + 3) + 's';
                    c.appendChild(h);
                    setTimeout(() => h.remove(), 6000);
                }, i * 200);
            }
        }

        // === Confetti ===
        function createConfetti() {
            const c = document.getElementById('confetti');
            const colors = ['#FF6B6B', '#FFE66D', '#4ECDC4', '#45B7D1', '#FF9FF3', '#54A0FF', '#5F27CD', '#FF6348'];
            for (let i = 0; i < 60; i++) {
                setTimeout(() => {
                    const p = document.createElement('div');
                    p.className = 'confetti';
                    p.style.left = (Math.random() * 100) + '%';
                    p.style.width = (Math.random() * 8 + 5) + 'px';
                    p.style.height = (Math.random() * 8 + 5) + 'px';
                    p.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    p.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
                    p.style.animation = `confetti-fall ${Math.random() * 3 + 2}s ease-out forwards`;
                    c.appendChild(p);
                    setTimeout(() => p.remove(), 5000);
                }, i * 50);
            }
        }

        // === Butterflies ===
        function createButterflies() {
            const m = document.getElementById('meadow');
            for (let i = 0; i < 5; i++) {
                const b = document.createElement('div');
                b.className = 'butterfly';
                b.textContent = 'ü¶ã';
                b.style.left = (Math.random() * 70 + 15) + '%';
                b.style.top = (Math.random() * 40 + 10) + '%';
                b.style.animationDuration = (Math.random() * 5 + 6) + 's';
                b.style.animationDelay = (Math.random() * 3) + 's';
                m.appendChild(b);
            }
        }

        // === Sparkles ===
        function createSparkles() {
            const m = document.getElementById('meadow');
            for (let i = 0; i < 20; i++) {
                const s = document.createElement('div');
                s.className = 'sparkle';
                s.textContent = '‚ú®';
                s.style.left = (Math.random() * 90 + 5) + '%';
                s.style.top = (Math.random() * 80 + 5) + '%';
                s.style.animationDelay = (Math.random() * 4) + 's';
                s.style.animationDuration = (Math.random() * 2 + 1.5) + 's';
                m.appendChild(s);
            }
        }

        // === Open the box ===
        function openBox() {
            if (isOpen) return;
            isOpen = true;

            const body = document.getElementById('scene');
            const flash = document.getElementById('flash');

            // Flash
            flash.classList.add('active');

            // Switch
            setTimeout(() => {
                body.classList.remove('dark');
                body.classList.add('bright');
            }, 300);

            // Effects
            setTimeout(() => {
                createHearts();
                createConfetti();
                createButterflies();
                createSparkles();
            }, 900);

            // Repeat hearts
            setInterval(() => { if (isOpen) createHearts(); }, 8000);
        }

        // === Init ===
        createParticles();
        createGrass();

        // Click handlers
        document.getElementById('boxWrapper').addEventListener('click', (e) => {
            e.stopPropagation();
            openBox();
        });

        document.body.addEventListener('click', () => {
            if (!isOpen) openBox();
        });

        // Touch support
        document.body.addEventListener('touchstart', () => {
            if (!isOpen) openBox();
        }, { passive: true });

        // Mouse-follow spotlight (dark mode)
        document.addEventListener('mousemove', (e) => {
            if (!isOpen) {
                const s = document.querySelector('.spotlight');
                s.style.background = `radial-gradient(circle 280px at ${e.clientX}px ${e.clientY}px, rgba(100,30,30,0.12) 0%, transparent 100%)`;
            }
        });
    </script>
</body>

</html>
